---
# This playbook deploys the whole application stack in this site.

# Apply common configuration to all hosts
- hosts: all
  remote_user: root
  roles:
    - common
    - docker
    - geerlingguy.filebeat

- hosts: grafana
  remote_user: root
  roles:
    - docker-grafana

- hosts: influxdb
  remote_user: root
  roles:
    - docker-influxDB

